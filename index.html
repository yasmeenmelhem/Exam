<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Request Form</title>
</head>

<body>


    <h1> Kayan healthcare evaluation </h1>
    <form  id="xml-form" action="http://127.0.0.1:5000/process-xml" method="POST" >
        <label for="drug">Drug Code:</label>
        <input type="text" name="drug" id="drug" required><br>

        <label for="disease">Disease Code:</label>
        <input type="text" name="disease" id="disease" required><br>

        <label for="type">Type (1 or 2):</label>
        <input type="number" name="type" id="type" required min="1" max="2"><br>
        

        <input type="submit" value="Submit">
        


    </form>
    <div id="response-container"></div>
    <script src="/js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</body>
</html>
